---
layout: default
---

<!-- TODO look what I need on the index page -->
<div id="posts">
  <ul>
    {% for post in site.posts %}
      <li class="post">
        <div class="row">
          <div class="col-sm-6">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
              <img src="{{ site.assets }}{{ post.image }}" />
            </a>
          </div>
          <div class="col-sm-6">
            <span class="post-meta"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
            </h2>
            <p>
              <span class="glyphicon glyphicon-comment">&nbsp;</span><a href="{{ post.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ post.url }}">No comments</a>
            </p>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
